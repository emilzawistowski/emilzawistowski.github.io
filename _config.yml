# Site Settings
title: "Your Name"
subtitle: "Research & Creative Practice"
name: "Your Name"
description: "Sound computing researcher and creative practitioner"
url: "https://yourusername.github.io"  # UPDATE THIS
baseurl: ""
repository: "yourusername/yourusername.github.io"  # UPDATE THIS

# Theme
remote_theme: "mmistakes/minimal-mistakes@4.24.0"
minimal_mistakes_skin: "default"  # Options: air, aqua, contrast, dark, dirt, neon, mint, plum, sunrise

# Author (used globally)
author:
  name: "Your Name"
  avatar: "/assets/images/bio-photo.jpg"  # Optional - add your photo here
  bio: "PhD Candidate in Sound and Music Computing"
  location: "City, Country"
  email: "your@email.com"
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/yourusername"
    - label: "Google Scholar"
      icon: "ai ai-google-scholar"
      url: "https://scholar.google.com/citations?user=YOUR_ID"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://linkedin.com/in/yourname"

# Build settings
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-include-cache
  - jekyll-paginate

# Pagination
paginate: 10
paginate_path: /blog/page:num/

# Collections - CRITICAL: These must be defined!
collections:
  research_projects:
    output: true
    permalink: /research/projects/:name/
  
  creative_projects:
    output: true
    permalink: /creative/projects/:name/
  
  publications:
    output: false
  
  research_posts:
    output: true
    permalink: /blog/research/:year/:month/:day/:title/
  
  creative_posts:
    output: true
    permalink: /blog/creative/:year/:month/:day/:title/

# Defaults for collections
defaults:
  # _pages (all pages)
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: false
  
  # Research projects
  - scope:
      path: "_research_projects"
      type: research_projects
    values:
      layout: single
      author_profile: false
      sidebar:
        nav: "research"
      read_time: false
      comments: false
      share: false
      related: false
  
  # Creative projects
  - scope:
      path: "_creative_projects"
      type: creative_projects
    values:
      layout: single
      author_profile: false
      sidebar:
        nav: "creative"
      read_time: false
      comments: false
      share: false
      related: false
  
  # Research posts
  - scope:
      path: "_research_posts"
      type: research_posts
    values:
      layout: single
      author_profile: true
      sidebar:
        nav: "research"
      read_time: true
      comments: false
      share: true
      related: true
  
  # Creative posts
  - scope:
      path: "_creative_posts"
      type: creative_posts
    values:
      layout: single
      author_profile: true
      sidebar:
        nav: "creative"
      read_time: true
      comments: false
      share: true
      related: true
  
  # Regular posts (for Jekyll Feed)
  - scope:
      path: "_posts"
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: false
      share: true
      related: true

# Reading Files
include:
  - .htaccess
  - _pages
  - _layouts
  - _includes

exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - node_modules
  - package.json
  - package-lock.json
  - Rakefile
  - README
  - tmp

keep_files:
  - .git
  - .svn

# Conversion
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed

# Outputting
permalink: /:categories/:title/
timezone: Europe/Copenhagen  # UPDATE THIS to your timezone